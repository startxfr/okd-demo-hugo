<footer class="{{ .Site.Params.background_color_class | default "" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between">
  <a class="f4 fw4 hover-black no-underline black-70 dn dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
    &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
  </a>
  <div>
    {{ partial "i18nlist.html" . }}
    {{ if .Site.Menus.footer }}
      <ul class="pl0 mr3">
        {{ range .Site.Menus.footer.ByWeight }}
        <li class="list f5 f4-ns fw4 dib pr3">
          <a class="hover-black no-underline black-90" href="{{ .URL }}" title="{{ .Name }} page">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
    <div>{{ partial "social-follow.html" . }}</div>
  </div>
</footer>
