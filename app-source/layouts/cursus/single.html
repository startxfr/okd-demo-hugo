{{ define "main" }}
  {{ $section := .Site.GetPage "section" .Section }}
  <article class="flex-l flex-wrap justify-between mw8 center ph3 page-cursus">
    <header class="mt4 w-100">
      <aside class="instapaper_ignoref b helvetica tracked">
        {{with .CurrentSection.Title }}{{. | upper }}{{end}}
      </aside>
      <h1 class="f1 athelas mt3 mb1">
      {{- .Title -}}
      </h1>
    </header>
    <div class="nested-copy-line-height lh-copy {{ $.Param "post_content_classes"  | default "serif"}} f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l">
      {{- .Content -}}
      {{- partial "tags.html" . -}}
    </div>

    <aside class="w-30-l mt6-l">
      {{- partial "menu-contextual.html" . -}}
      {{ partial "social-share.html" . }}
    </aside>

  </article>
{{ end }}
